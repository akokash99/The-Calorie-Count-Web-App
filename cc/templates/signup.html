<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign-up</h1>


    <form method='POST' action = "">

        {{ form.hidden_tag()}}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}

    </form>
    {% with messages = get_flashed_messages() %} <! –– displays flash messages-->
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    {% endwith %}
    <br>
    <a href = "{{url_for('login')}}">Login here if you already have an account</a>
</body>
</html>
